<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sponsor Dashboard</h1>
    {% for campaign in campaigns %}
        <div>
            <h2>{{ campaign.name }}</h2>
            <p>{{ campaign.description }}</p>
            <a href="{{ url_for('main.update_campaign', campaign_id=campaign.id) }}">Edit Campaign</a>
            <form method="POST" action="{{ url_for('main.delete_campaign', campaign_id=campaign.id) }}">
                {{ form.hidden_tag() }}
                <button type="submit">Delete Campaign</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
